<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
        }
        html, body {
            height: 600px;
            width: 600px;
            background: ghostwhite;
        }
        div {
            /*opacity: .8;*/
            border: 2px dashed #666;
            text-align: center;
        }
    </style>
</head>
<body>
<div style="position: absolute; background: lightpink; left: 300px; top: 100px; width: 200px; height: 200px" id="div1">
    DIV #1
    position: absolute;
</div>
<div style="float: left; margin-top: 20px; background: lightgreen; width: 150px; height: 200px" id="div2">
    DIV #2
    float: left;
</div>
<div style="float: right; margin-top: 20px; background: lightgreen; width: 150px; height: 200px" id="div3">
    DIV #3
    float: right;
</div>
<div style="background: #ffff00; margin-left: 100px; margin-top: 180px; width: 400px; height: 150px; text-align: left" id="div4">
    DIV #4
    no position;
</div>
<div style="position: absolute; background: lightpink; left: 120px; top: 250px; width: 200px; height: 200px" id="div5">
    DIV #5
    position: absolute;
</div>
</body>
</html>
