<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            height: 600px;
            width: 600px;
            background: ghostwhite;
        }
        div {
            /*opacity: .8;*/
            border: 2px dashed #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="position: absolute; background: lightpink; left: 100px; top: 100px; width: 100px; height: 400px" id="div1">
        DIV #1
        position: absolute;
    </div>
    <div style="position: relative; background: lightgreen; left: 100px; top: 200px; width: 300px; height: 100px" id="div2">
        DIV #2
        position: relative;
    </div>
    <div style="position: relative; background: lightgreen; left: 120px; top: 150px; width: 300px; height: 100px" id="div3">
        DIV #3
        position: relative;
    </div>
    <div style="position: absolute; background: lightpink; left: 300px; top: 100px; width: 100px; height: 400px" id="div4">
        DIV #4
        position: absolute;
    </div>
    <div style="background: yellow; left: 100px; top: 250px; width: 300px; height: 100px; margin-top: 200px; margin-left: 120px" id="div5">
        DIV #5
        no position;
    </div>
</body>
</html>
