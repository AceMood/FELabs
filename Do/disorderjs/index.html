<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <button onclick="add();">add script to dom</button>
    <script>
        function add () {
            var urls = ['./a.js', './b.js'];
            var $head = document.head || document.getElementsByTagName('head')[0];
            for (var n = 0; n < urls.length; ++n) {
                var script_1 = document.createElement('script');
                script_1.src = urls[n];
                $head.appendChild(script_1);
            }
        }
    </script>
</body>
</html>
