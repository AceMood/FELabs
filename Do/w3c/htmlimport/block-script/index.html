<!DOCTYPE html>
<html>

    <title>HTML Import Spec</title>
</head>
<body>
    <script>
        debugger
    </script>
    <script>
        /**
         * 下列代码会先于child document的script执行
         */
        var Global = {
            name: 'parent document'
        };
        alert(Global.name + 'before child doc a import');
    </script>
    <link href="../child-a.html" rel="import" />
    <div style="width: 100px; height: 100px; background: #ff0000">

    </div>
    <script>
        /**
         * 下列代码会晚于child document的script执行，
         * 测试是否被child doc的script执行阻塞
         */
        Global.name = 'parent document after child a import';
        alert(Global.name);
    </script>
    <script>
        /**
         * 下列代码会晚于child document的script执行，
         * 测试是否被child doc的script执行阻塞
         */
        Global.name = 'parent document before child b import';
        alert(Global.name);
    </script>
    <link href="../child-b.html" rel="import" />
    <script>
        /**
         * 下列代码会晚于child document的script执行，
         * 测试是否被child doc的script执行阻塞
         */
        Global.name = 'parent document after child b import';
        alert(Global.name);
    </script>
    <script>
        console.log('ChildA\'s name is: ' + (ChildA && ChildA.name));
        console.log('ChildB\'s name is: ' + (ChildB && ChildB.name));
    </script>
</body>
