<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>浮动首字下沉</title>
  <style>
    .hanging-indent {
      padding-left: 50px;
      text-indent: -50px;
      margin-top: -25px;
    }
    .hanging-dropcap {
      position: relative;
      top: 0.55em;
      left: -3px;
      font-size: 60px;
      line-height: 60px;
    }
  </style>
</head>
<body>
  <p class="hanging-indent">
    <span class="hanging-dropcap">H</span>anging Dropcap.
  </p>
</body>
</html>
